<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <title>The Code Review</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">THE CODE REVIEW</h1>
    </header>
      <form class="form" action="index.html" method="post">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox.</p>
      <fieldset class="user_info" name="user_info">
        <legend>Contact Information</legend>
        <div class="info-wrap" >
        <label for="full_name">Full Name</label>
        <input id="full_name" type="text" name="full_name" placeholder="Required" required>
        <label for="email">Email Address</label>
        <input id="email" type="email" name="user_email" placeholder="Required" required>
        <label for="phone">Phone Number</label>
        <input id="phone" type="tel" name="users_phone" placeholder="Ex. +41(0)999-334-111">
        <label for="address">Street Address</label>
        <input id="address" type="text"  name="user_address" placeholder="Ex. My Avenue 3">
        <label for="city">City</label>
        <input id="city" type="text" name="user_city" placeholder="Ex. Oslo">
        <label for="country">Country</label>
        <select id="country" name="user_country">
        <option value="country-options">Choose Country</option>
        <optgroup label="Most Common">
          <option value="uk">UK</option>
          <option value="canada">Canada</option>
          <option value="australia">Australia</option>
          <option value="usa">USA</option>
        </optgroup>
        <optgroup label="Other">
          <option value="mexico">Mexico</option>
          <option value="germany">Germany</option>
          <option value="norway">Norway</option>
          <option value="sweden">Sweden</option>
        </optgroup>
      </select><br>
        <label for="zip_code">Zip Code</label>
        <input id="zip_code" type="text" name="user_zip-code">
      </div> 
      </fieldset>
      <fieldset class="newsletter">
        <legend>Newsletter</legend>
        <!-- Checkbox -->
        <p>Select the newsletter you would like to recieve</p>
        <div class="news-wrap">
        <input id="html_news" type="checkbox" name="newsletter_type">
        <label for="html_news">HTML News</label>
        <input id="css_news" type="checkbox" name="newsletter_type">
        <label for="css_news">CSS News</label>
        <input id="javascript_news" type="checkbox" name="newsletter_type">
        <label for="javascript_news">JavaScript News</label>
        <!---Radio-->
        <p>Newsletter Format</p>
        <input id="html_format" type="radio" name="newsletter_format">
        <label for="html_format">HTML</label>
        <input id="plain_text_format" type="radio" name="newsletter_format">
        <label for="plain_text_format">Plain Text</label>
        <label for="user_opinion">Other topics you'd like to hear about</label>
        <textarea id="user_opinion" name="user_opinion" placeholder="Vue.js news, React.js news..."></textarea><br>
       </div>
      </fieldset>
      <input id="submit" type="submit" name="signup_submit" value="Sign Up">
      </form>
    <footer class="footer">
      <h3> &copy;Copyright The Code Review</h3>
    </footer>
  </body>
</html>
