<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-with, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <title>The Code Review</title>
  </head>
  <body>
    <header id="header">
      <h1 class="title">THE CODE REVIEW</h1>
    </header>
    <div class="conatiner">
      <div class="signup-wrap">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox.</p>
      </div>
      <div class="form-wrap">
        <form class="form" action="index.html" method="post">
          <fieldset id="user_info" name="user_info">
            <legend>Contact Information</legend>
            <label for="full_name">Full Name</label><br>
            <input id="full_name" type="text" name="full_name" placeholder="Required" required><br>
            <label for="email">Email Address</label><br>
            <input id="email" type="email" name="user_email" placeholder="Required" required><br>
            <label for="phone">Phone Number</label><br>
            <input id="phone" type="tel" name="users_phone"><br>
            <label for="address">Street Address</label><br>
            <input type="text" name="user_address"><br>
            <label for="city">City</label><br>
            <input type="text" name="user_city"><br>
            <label for="country">Country</label><br>
            <select id="country" name="user_country"><br>
            <option value="country-options">Choose Country</option>
            <optgroup label="Most Common">
              <option value="uk">UK</option>
              <option value="canada">Canada</option>
              <option value="australia">Australia</option>
              <option value="usa">USA</option>
            </optgroup>
            <optgroup label="Other">
              <option value="mexico">Mexico</option>
              <option value="germany">Germany</option>
              <option value="norway">Norway</option>
              <option value="sweden">Sweden</option>
            </optgroup>
          </select><br>
            <label for="zip_code">Zip Code</label><br>
            <input id="zip_code" type="text" name="user_zip-code"><br>
          </fieldset>
          <fieldset>
            <legend>Newsletter</legend>
            <!-- Checkbox -->
            <label>Select the newsletter you would like to recieve</label>
            <input id="html_news" type="checkbox" name="newsletter_type">
            <label for="html_news">HTML News</label><br>
            <input id="css_news" type="checkbox" name="newsletter_type">
            <label for="css_news">CSS News</label><br>
            <input id="javascript_news" type="checkbox" name="newsletter_type">
            <label for="javascript_news">JavaScript News</label><br>
            <!---Radio-->
            <label>Newsletter Format</label>
            <input id="html_format" type="radio" name="newsletter_format">
            <label for="html_format">HTML</label><br>
            <input id="plain_text_format" type="radio" name="newsletter_format">
            <label for="plain_text_format">Plain Text</label><br>
            <label for="user_opinion">Other topics you'd like to hear about</label>
            <textarea id="user_opinion" name="user_opinion" rows="8" cols="80"></textarea><br>
            <input id="submit" type="submit" name="signup_submit" value="Sign Up">
          </fieldset>
          <footer id="footer">
            <h3> &copy;Copyright The Code Review</h3>
          </footer>
        </form>
      </div>
    </div>
    <footer id="footer">

    </footer>
  </body>
</html>
